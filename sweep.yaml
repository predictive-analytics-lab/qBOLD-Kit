program: train.py
method: bayes
metric:
  name: val_elbo
  goal: minimize

parameters:
  no_units:
    values: [5, 10, 15, 20, 25]
  student_t_df:
    values: [1, 3, 5, 10, 15, 20]
  no_pt_epochs:
    values: [3, 5, 7, 10]
  crop_size:
    values: [32, 48, 24]
  pt_lr:
    min: 1e-4
    max: 1e-2
  ft_lr:
    min: 1e-4
    max: 1e-2
  dropout_rate:
    values: [0.0, 0.1, 0.2]
  no_intermediate_layers:
    value: 1
  no_ft_epochs:
    value: 40
  use_layer_norm:
    value: False
  kl_weight:
    value: 1.0
  smoothness_weight:
    value: 1.0
  im_loss_sigma:
    value: 0.08