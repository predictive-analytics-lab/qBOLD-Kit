program: train.py
method: bayes
project: qbold_inference
metric:
  name: val_elbo
  goal: minimize

parameters:
  no_units:
    min: 3
    max: 50
  student_t_df:
    min: 1
    max: 25
  no_pt_epochs:
    values: [3, 5, 7, 10]
  crop_size:
    values: [32, 48, 24]
  pt_lr:
    values: [2e-3, 1e-3, 8e-4, 5e-4, 1e-4, 5e-5, 1e-5]
  ft_lr:
    values: [1e-1, 5e-2, 2e-2, 1e-2, 5e-3, 2e-3, 1e-3, 8e-4, 5e-4, 1e-4]
  activation:
    values:
      - elu
      - gelu
      - selu
      - relu
      - lrelu
  use_r2p_loss:
    values: [True, False]
  multi_image_normalisation:
    values: [True, False]
  dropout_rate:
    value: 0.0
  no_intermediate_layers:
    value: 1
  no_ft_epochs:
    value: 40
  use_layer_norm:
    value: False
  kl_weight:
    value: 1.0
  smoothness_weight:
    value: 1.0
  im_loss_sigma:
    value: 0.08